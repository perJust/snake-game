<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>小游戏</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<button class="btn">开始游戏</button>	
			<button class="btn">
			重新游戏</button>
			<span>分数为：<i class="score">0</i></span>
		</div>
		<div id="game">
			<ul id="gamebody"><li></li><li></li><li></li><li></li></ul>
		</div>
		<div class="gameover">
			<a href="javascript:void(0)" class="close">&times;</a>
			<p>游戏结束，分数为 <i class="score">0</i></p>
		</div>
	</div>
<script type="text/javascript" src="./app.js"></script>
</body>
</html>
